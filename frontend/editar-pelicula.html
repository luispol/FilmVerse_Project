    <!--Contenedor donde se va a mostrar el formulario para agregar un nuevo usuario
    todo vinculado con clases respectivas de Boostrap-->
    <div class="contenedor">
        <div class="container mt-4">
            <div class="card border-secondary">
                <div class="card-heder" style="text-align: center; font-weight: bold;">Edit movie</div>
                <div class="card-body">
                    <!--Formulario de registro del nuevo usuario con el método POST de envio y lo guardaremos con la acción-->
                    <form method="POST" id="formNuevaPelicula">
                        <!--Parte correspondiente para el nombre de la nueva peliucla -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text"  class="form-control" name="title" id="title" >
                        </div>
                        <!--Parte correspondiente para los apellidos del genero de la pelicula-->
                        <div class="mb-3">
                            <label for="genres" class="form-label">Genres:</label>
                            <input type="text"  class="form-control" name="genres" id="genres">
                        </div>
                        <!--Parte correspondiente para nombres de los directores-->
                        <div class="mb-3">
                            <label for="directors" class="form-label">Directors:</label>
                            <input type="text"  class="form-control" name="directors" id="directors">
                        </div>
                        <!--Parte correspondiente para la descripcion de la pelicula-->
                        <div class="mb-3">
                          <label for="fullplot" class="form-label">Fullplot:</label>
                          <input type="text"  class="form-control" name="fullplot" id="fullplot">
                        </div>
                        <!--Parte correspondiente para el año de lanzamiento-->
                        <div class="mb-3">
                          <label for="year" class="form-label">Year:</label>
                          <input type="text"  class="form-control" name="year" id="year">
                        </div>
                        <!--Parte correspondiente para la fecha de lanzamiento-->
                        <div class="mb-3">
                          <label for="released" class="form-label">Released:</label>
                          <input type="datetime"  class="form-control" name="released" id="released">
                        </div>
                        <!--Parte correspondiente para los paises donde se realizó el rodaje-->
                        <div class="mb-3">
                          <label for="countries" class="form-label">Countries:</label>
                          <input type="text"  class="form-control" name="countries" id="countries">
                        </div>
                        <!--Parte correspondiente para el link del poster oficial de la pelicula-->
                        <div class="mb-3">
                            <label for="poster" class="form-label">Poster:</label>
                            <input type="text"  class="form-control" name="poster" id="poster">
                          </div>
                        <!--Parte correspondiente para el rating de la pelicula-->
                        <div class="mb-3">
                            <label for="rating" class="form-label">Rating:</label>
                            <input type="number"  class="form-control" name="rating" id="rating">
                          </div>
                        <!--Parte correspondiente para el link del trailer de la pelicula-->
                        <div class="mb-3">
                            <label for="trailer" class="form-label">Trailer:</label>
                            <input type="text"  class="form-control" name="trailer" id="trailer">
                          </div>
                        <!--Parte correspondiente para el botón de de creació del nuevo usuario-->
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <!--Parte correspondiente para el botón de cancelar la creación del nuevo usuario y 
                        que lo reenvié a la raíz-->
                        <a class="btn btn-secondary" href="./admin_view.html">Cancelar</a>
                    </form>
                </div>
