<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome card</title>
  <link rel="stylesheet" href="./css/welcomeCard.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js" integrity="sha512-pdCVFUWsxl1A4g0uV6fyJ3nrnTGeWnZN2Tl/56j45UvZ1OMdm9CIbctuIHj+yBIRTUUyv6I9+OivXj4i0LPEYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--Link para usar el CDN de fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="card">
    <div class="film-icon">
      <i class="fa-sharp fa-solid fa-clapperboard"></i>
    </div>
    <p class="icon"><i class="fa-solid fa-user fa-2xl"></i></p>
    <div id="username">
      
    </div>
        <h4>Welcome to Filmverse!!!</h4>
        <p>
            Thanks, to join us, your are so special for <br> 
            us so, for your subscription, you won this <br>
            acces card. With this card you will can <br>
            enter 3 filmverse movie conventions.<br>
        </p>
        <p class="qr"><i class="fa-solid fa-qrcode fa-xl"></i></p>
  </div>

  <button class="download-btn" onclick="generatePDF()">Descargar como PDF</button>

  <script>
    function generatePDF() {
      const card = document.querySelector('.card');
      const options = {
        filename: 'tarjeta.pdf',
        margin: 10,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };

      html2pdf().set(options).from(card).save();
    }
  </script>
  <script src="./js/config.js"></script>
  <script src="./js/welcome-card.js"></script>
</body>
</html>
