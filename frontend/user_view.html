<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmverse</title>
  <link rel="stylesheet" href="./css/user_view.css">
  <link rel="icon" href="./imgs/icono4.png" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
  <!-- ICONOS BOXICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" />

  <!-- ICONOS -->
  <link rel="icon" href="./imgs/icono4.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

</head>
<body>
  <!-- Navbar -->
  <header>
    <img src="./imgs/icono4.png" alt="" class="logo" />
    <div class="bx bx-menu" id="menu-icon"></div>

    <!-- MENU -->
    <nav>
      <ul class="navbar">
        <li><a href="./principal.html">Home</a></li>
        <li><a href="#movies" class="home-active">Movies</a></li>
        <li><a href="#coming">Series</a></li>
        <li><a href="#Other">Genres</a></li>
      </ul>
    </nav>

    <!--ICONO PARA NOTIFICACIONES-->
    <button class="custom-button" onclick="toggleNotificationContent()">
      <div class="button-content">
        <span class="icon">
          <i class="fas fa-bell"></i>
        </span>
        <div class="notification-content">
          <div class="account-details">
            <div class="title">Notificaciones</div>
          </div>
        </div>
      </div>
    </button>

    <!--INFORMACION DE CUENTA DE USUARIOS-->
    <button class="custom-button" onclick="toggleAccountInfo()">
      <div class="button-content">
        <span class="icon">
          <i class="fas fa-user"></i>
        </span>
        <div class="account-info">
          <div class="header">
            <div class="title">Actualmente en</div>
          </div>
          <div class="account-details" id="account-details">
          </div>
        </div>
      </div>
    </button>
  </header>

  <div class="contenedor">
    <!--El botón que nos permitirá añdir una nueva pelicula-->
    <div class="contenedor-busqueda">
      <input type="text" name="buscar" id="buscar">
      <a class="boton-buscar">Search...</a>
    </div>
  </div>

  <section class="titulo-contenedor-peliculas">
    <h3>Actual movies in the system</h3>
  </section>

  <!--Contenedor de peliculas-->
  <section class="contenedor-peliculas" id="contenedor-peliculas">
    
  </section>

  <!--Sección del footer-->
  <footer>
    <div class="footer-izquierdo">
      <a href="#"><img src="./imgs/icono4.png" alt="Logo de la empresa" class="logotipo-footer" /></a>
      <ul class="social-icons">
        <li>
          <a href="#"><img src="./imgs/iconoFacebook.png" alt="Facebook" /></a>
        </li>
        <li>
          <a href="#"><img src="./imgs/iconoInstagram.png" alt="Instagram" /></a>
        </li>
        <li>
          <a href="#"><img src="./imgs/iconoTwitter.png" alt="Twitter" /></a>
        </li>
      </ul>
    </div>
    <div class="footer-derecho">
      <p>
        By pass Carretera a Metapán y carretera antigua a San Salvador<br />
        El Salvador, Santa ana<br />
        Number: 123-456-7890<br />
        Email: support@filmverse.com
      </p>
    </div>
  </footer>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Link to custom JS -->
  <script src="./js/main.js"></script>
  <script src="./js/user_view.js"></script>
</body>

</html>
