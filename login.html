<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Inicio</title>
    <style>
      /*Selector universal para calcular las dimensiones de los elementos HTML */
      * {
        box-sizing: border-box;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
        letter-spacing: 2.72px;
      }

      /*Selector para el elemento body (cuerpo de la página), el cual establecemos una fuente general para el contenido, y propiedades
        para que la imagen de fondo se centre de manera correcta*/
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Contenedor principal */
      .container {
        display: flex;
        justify-content: flex-end;
        height: 100vh;
        background: linear-gradient(to bottom right, #192a56, #273c75, #34495e);
      }

      /* Contenedor del formulario de inicio de sesión */
      .login-container {
        width: 50%;
        max-width: 500px;
        padding: 50px;
        margin: 0 auto; /* Agrega esta línea para centrar horizontalmente el contenedor */
      }

      /* Estilos del logotipo */
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }

      .logo img {
        width: 100px;
        height: 100px;
        border-radius: 20px;
      }

      /* Estilos de los campos del formulario */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        color: white;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
        font-size: 16px;
      }

      /* Estilos del enlace "¿Olvidó su contraseña?" */
      .forgot-password {
        text-align: center;
        margin-bottom: 20px;
      }

      /* Estilos del botón de inicio de sesión */
      .login-button {
        width: 100%;
        padding: 10px;
        background-color: rgb(3, 37, 65);
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      /* Contenedor del slider */
      .slider-container {
        width: 50%;
        max-width: 800px;
        background-color: rgba(0, 0, 0, 0.8);
        height: 100vh;
        overflow: hidden; /* Asegura que solo se muestre el contenido dentro del slider */
        position: relative; /* Permite posicionar los slides de forma absoluta */
      }

      /* Estilos del slider */
      .slider {
        width: 100%;
        height: 100%;
        display: flex; /* Permite que los slides se muestren en una línea horizontal */
      }

      /* Estilos de los slides */
      .slide {
        width: 100%;
        height: 100%;
        flex-shrink: 0; /* Evita que los slides se encogan cuando hay muchos */
        opacity: 0; /* Inicialmente, oculta los slides */
        position: absolute; /* Permite superponer los slides */
        top: 0;
        left: 0;
        animation: fade 8s infinite; /* Animación de fundido para cada slide */
      }

      /* Retraso de la animación para cada slide individual */
      .slide:nth-child(1) {
        animation: fade 9s infinite;
      }

      .slide:nth-child(2) {
        animation: fade 9s infinite 3s;
      }

      .slide:nth-child(3) {
        animation: fade 9s infinite 6s;
      }

      /* Estilos de la imagen dentro de los slides */
      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ajusta la imagen al tamaño del slide */
      }

      /* Estilos para pantallas pequeñas (minimo ancho de 768px) (máximo ancho de 768px) */
      @media only screen and (min-width: 320px) and (max-width: 768px) {
        .container {
          flex-direction: column-reverse;
          align-items: center;
        }

        .login-container,
        .slider-container {
          width: 100%;
          max-width: none;
        }

        .logo img {
          width: 50px;
          height: 50px;
          border-radius: 20px;
        }
        .login-container {
          padding-top: 20px;
          padding-bottom: 20px;
          padding-left: 100px;
          padding-right: 100px;
        }
      }

      /* Animación de fundido para los slides */
      @keyframes fade {
        0% {
          opacity: 0;
        }
        20% {
          opacity: 1;
        }
        40% {
          opacity: 1;
        }
        60% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!--El section es el elemento padre del formulario el cual esta vinculado haci la clase "form-login"-->
    <section class="container">
      <div class="login-container">
        <div class="logo">
          <!--Imagen del logo-->
          <img src="./imgs/icono4.jpg" alt="Logo" />
        </div>
        <form>
          <div class="form-group">
            <!--Textbox para el usuario, utilizando label-->
            <label for="username">Usuario</label>
            <!--Cajas de texto para el usuario-->
            <input type="text" id="username" placeholder="Ingrese su usuario" />
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <!--Cajas de texto para la contraseña-->
            <input
              type="password"
              id="password"
              placeholder="Ingrese su contraseña"
            />
          </div>
          <!-- Enlace para recuperación de contraseña-->
          <div class="forgot-password">
            <a href="#" style="color: white">¿Olvidó su contraseña?</a>
          </div>
          <!--Botón para el envio de información, en este caso simulando un inicio de sesión de un usuario-->
          <button class="login-button" type="submit">Iniciar sesión</button>
        </form>
      </div>

      <!--Contenedor para el slider-->
      <div class="slider-container">
        <div class="slider">
          <div class="slide">
            <img src="./imgs/fondo1.jpeg" alt="Slide 1" />
          </div>
          <div class="slide">
            <img src="./imgs/movie1.jpg" alt="Slide 2" />
          </div>
          <div class="slide">
            <img src="./imgs/movie2.jpg" alt="Slide 3" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
