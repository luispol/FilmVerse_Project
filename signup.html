<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Inicio</title>
  <link rel="icon" href="./imgs/icono4.png" />
  <link rel="stylesheet" href="./css/login_signup.css" class="css">

  <!-- FONTS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
</head>

<body>
  <!--El section es el elemento padre del formulario el cual esta vinculado haci la clase "form-login"-->
  <section class="container">
    <div class="login-container">
      <div class="logo">
        <!--Imagen del logo-->
        <img src="./imgs/icono4.png" alt="Logo" />
      </div>
      <!--Cambiaria la logica para que la accion ocurra con la route create_user-->
      <form action="./principal.html" method="post">
        <div class="form-group">
          <!--Textbox para el usuario, utilizando label-->
          <label for="username">New user</label>
          <!--Cajas de texto para el usuario-->
          <input type="text" id="username" placeholder="Write your user name here..." />
        </div>

        <div class="form-group">
          <label for="password">Email</label>
          <!--Cajas de texto para la contraseña-->
          <input type="password" id="password" placeholder="Write your email here..." />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <!--Cajas de texto para la contraseña-->
          <input type="password" id="password" placeholder="Write your password here..." />
        </div>

        <div class="form-group">
          <label for="password">confirm your password</label>
          <!--Cajas de texto para la contraseña-->
          <input type="password" id="password" placeholder="Enter your password again..." />
        </div>
        
        <!-- Enlace para recuperación de contraseña-->
        <div class="forgot-password">
          <a href="#">Already have an account? - Enter here</a>
        </div>
        <!--Botón para el envio de información, en este caso simulando un inicio de sesión de un usuario-->
        <button class="login-button" type="submit">Create user</button>
      </form>
    </div>

    <!--Contenedor para el slider-->
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="./imgs/fondo1.jpeg" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="./imgs/movie2.jpg" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="./imgs/movie1.jpg" alt="Slide 3" />
        </div>
      </div>
    </div>
  </section>
</body>

</html>
