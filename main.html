<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="" href="" />
    <title>FilmVerse</title>
    <link rel="icon" href="./imgs/icono4.jpg" />
    <link rel="stylesheet" href="./css/principal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@100&family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="contenedor">
        <img
          src="./imgs/icono4.jpg"
          alt="Icono de la pagina"
          class="logotipo"
        />
        <nav>
          <a href="#" class="activo">Start</a>
          <a href="#">Movies</a>
          <a href="#">Series</a>
          <a href="#">Genres</a>
          <a href="#">Login</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="Welcome">
        <div class="seccion-busqueda">
          <div class="encabezados">
            <h3>Welcome</h3>
            <p>
              FilmVerse is a web page where you will can write your own opinion
              about the most recent movies,<br />
              or the movies that you like.
            </p>
          </div>
          <div class="contenedor-busqueda">
            <input
              type="text"
              id="nombre-pelicula"
              placeholder="Write a movie here..."
              value="Dune"
            />
            <button id="bnt-busqueda">Search</button>
          </div>
        </div>
      </section>

      <section></section>
    </main>
  </body>
</html>
